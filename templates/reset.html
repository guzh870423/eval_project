<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reset</title>  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel='stylesheet' type='text/css'>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
 <script src='//cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js' type='text/javascript'></script>
 <script src='//cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
  <script src='http://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
</head>
<body>
<form id="eval-form" class='form-horizontal' role='form' method='post' action=''>
{{ form.hidden_tag() }}
<div class='container'>
   <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h4>Password Reset</h4>
      </div>   
      <div class='panel-body'>
      <div class='form-group'>
			{{form.user_name.label(class='control-label col-md-2 col-md-offset-2')}}
            <div class='col-md-8'>             
                <div class='col-md-3'>
				  <div class='form-group internal'>
				    {{form.user_name(class='form-control', placeholder='User Name')}}  
				  </div>
                  <div class='validation-error-message'>{{form.user_name.errors[0] }}</div>
                </div>
            </div>
          </div>        
      <div class='center-button'>
	      <button class='btn-lg btn-primary' type='submit'>Reset Password</button>
	  </div>
    </div>      
    </div>	 
    </div>
    </div>
    </form>
</body>
</html>
