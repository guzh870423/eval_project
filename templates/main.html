<html>
<body>

  <form action="/main" method = 'post'>
    <div>
        <p>Semester:</p>
        <select name="semester">
        {% for semester in semesters %}
           
            <option value="{{ semester.id }}">{{ str(semester.year) + semester.season }}</option>
        {% endfor %}
        </select>
    </div>
    <div>
        <p>week:</p>
        <select name="week">
        {% for week in weeks %}
            <option value="{{ str(week[0]) }}">{{ str(week[0]) }}</option>
        {% endfor %}
        </select>
    </div>
    
    <input type="submit" name="submit" value="Get reports">
    <input type="submit" name="submit" value="Set student alias_name">
  </form> 
    
</body>
</html>
