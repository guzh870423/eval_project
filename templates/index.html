<html>
<head>
<meta charset="UTF-8">
<title>Evaluation Login</title>
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class='flash-message'>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
                {{ message | safe }}
            {% endfor %}
          {% endif %}
        {% endwith %}
        </div>
		<div id="login-form">
			<h3>P532/P632 Evaluation Login</h3>
			<fieldset>
				<form action="" method="post">
					<input name="username" type="text" required value="" placeholder="Username">					
					<input name="password" type="password" required value="" placeholder="Password">					
					<input type="submit" value="Login">
                    <footer class="clearfix">
                      <p><span class="info">?</span><a href="{{url_for('forgot_password')}}">Forgot Password</a></p>
                    </footer>
				</form>
			</fieldset>
		</div>	
		{% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
	</div>
</body>
</html>
